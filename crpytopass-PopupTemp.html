<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="popup.css">
    <script type="text/javascript" src="popup.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="fontawesome.js" crossorigin="anonymous"></script>
  </head>
  <body>
  
  <div class="titleHead">
    <img src="https://cdn-icons-png.flaticon.com/512/4556/4556981.png" alt=""/>
    <h1>CryptoPass</h1>
    <div class="toggleContent2"> <!-- Remove This Eventually -->
      <button id="back"><i class="fa-solid fa-toggle-on"></i></button>
    </div>
  </div>
    
  <div class="bodyContent">
    <p>Account information for:</p>
    <div class="currentUrl" id="curl"></div>

    <table class="accountInfo">
        <tr>
            <td colspan="3"><p>username@example.com</p></td>
            <td class="pencil"><i class="fa-solid fa-pencil"></i></td>
        </tr>
        <tr>
            <td class="shield"><i class="fa-solid fa-shield"></i></td>
            <td class="user"><i class="fa-solid fa-circle-user"></i></td>
            <td class="key"><i class="fa-solid fa-key"></i></td>
            <td class="trash"><i class="fa-solid fa-trash"></i></td>
        </tr>
        <tr>
            <td colspan="4" class="linesep"><hr></td>
        </tr>

        <tr>
            <td colspan="3"><p>username2@example.com</p></td>
            <td class="pencil"><i class="fa-solid fa-pencil"></i></td>
        </tr>
        <tr>
            <td class="shield2"><i class="fa-solid fa-shield"></i></td>
            <td class="user"><i class="fa-solid fa-circle-user"></i></td>
            <td class="key"><i class="fa-solid fa-key"></i></td>
            <td class="trash"><i class="fa-solid fa-trash"></i></td>
        </tr>
    </table>
    
    <table class="navButtons">
      <tr>
        <td><button id="addAccount"><i class="fa-solid fa-plus"></i></button></td>
        <td><button id="accountPage"><i class="fa-solid fa-vault"></i></button></td>
        <td><button id="settingsPage"><i class="fa-solid fa-ban"></i></button></td>
      </tr>
    </table>
  </div>

  </body>
</html>
