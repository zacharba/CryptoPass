<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="light.css">
    <script type="text/javascript" src="addAccountPopup.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <body>
  
  <div class="titleHead">
    <img src="https://cdn-icons-png.flaticon.com/512/4556/4556981.png" alt=""/>
    <h1>CryptoPass</h1>
  </div>
      <form >
        <div class="inputBlock"></div>
          <input type="text" id="curl" placeholder="Website" class="userInputs">
          <i class="fa-solid fa-globe"></i> <br>
        </div>

        <div class="inputBlock">
          <input type="text" id="uName" placeholder="Username" class="userInputs">
          <i class="fa-solid fa-user"></i><br>
        </div>

        
        <input type="password" id="pass" placeholder="Password" class="userInputs"><i class="fa-solid fa-lock"></i><br>
        <input type="password" id="cPass" placeholder="Confirm Password" class="userInputs"><i class="fa-solid fa-lock"></i>
        <br/><br/>
        <div id="formButtons">
          <input type="submit" id="submit" value = "Add Account" class="addAccButton"/>
          <div id="separator"></div>
          <button id="back" class="backButton">Cancel</button>
        </div>
      </form>
  </body>
